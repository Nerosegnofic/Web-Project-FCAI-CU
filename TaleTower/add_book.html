<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin_details_page.css">
    <title>Add Book</title>

</head>
<body>
    <div class="top_nav_admin">
        <a href="admin.html" class="left logo"><div><img src="img/logo_nobg.png" height="60px"></div></a>
        <a href="admin.html" class="left"><div>Available Books</div></a>
        <a href="add_book.html" class="left active"><div>Add a Book</div></a>
        <a href="#name" class="right name">N</a>
        <a href="main.html" class="right signout">Sign Out</a>
    </div>
    <form id="addBookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Adventure">Adventure</option>
            <option value="Fantasy">Fantasy</option>
            <option value="History">History</option>
        </select><br>
        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL" name="imageURL"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Add Book">
    </form>
    <script type="module" src="js/localStorage.js"></script>
    <script type="module" src="js/addBook.js"></script>
</body>
</html>
