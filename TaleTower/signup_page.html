<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>signup for Tale Tower</title>
  <meta name="signup" content="Sign up page for Tale Tower" />
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="sign.css">
</head>
<body>
  <!-- sign up -->
   <table width="100%" height="100%">
    <tr>
      <td align="center">
        <br><br>
        <h1><span style="margin-left:100px;">Welcome to Tale Tower Library</span></h1>
        <form action="submit_signup.html" method="post" class="container">
          <p class="sign">sign up</p><br>
          <div class="label-group">
            <input type="text" required minlength="4" placeholder="Username"><br><br>
          </div>
          <input type="password" required minlength="4" placeholder="Password"><br><br>
          <input type="password" minlength="4" required placeholder="Confirm Password"><br><br>
          <input type="email" name="email" required placeholder="Email"><br><br>
          <div>
            <input type="radio" id="as_user" name="usertype" value="asuser">
            <label for="as_user" style="color:#BD804A;">As User</label>
            <input type="radio" id="as_admin" name="usertype" value="asadmin">
            <label for="as_admin" style="color:#BD804A;">As Admin</label><br><br>
          </div>

          <input type="submit" value="Sign up">
          <br>
          <h5>already have account??<a href="signin_page.html">sign in</a></h5>
        </form>
      </td>
    </tr>
  </table>
</body>

</html>
