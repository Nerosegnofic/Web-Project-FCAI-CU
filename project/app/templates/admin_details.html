{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/admin_details_page.css' %}">
    <!-- <script type="module" src="js/localStorage.js"></script> -->

</head>

<body> 
    
  <div class="top_nav_admin">
    <a href="admin.html" class="left logo"><div><img src="img/logo_nobg.png" height="60px"></div></a>
    <a href="admin.html" class="left active"><div>Available Books</div></a>
    <a href="add_book.html" class="left"><div>Add a Book</div></a>
    <a href="#name" class="right name">N</a>
    <a href="main.html" class="right signout">Sign Out</a>
</div>
     
    <div style="display: flex; flex-direction: column;"> 
        <p><h1 id="dTitle" contenteditable="true"> {{book.name}} </h1></p>
        <br>
        <!-- <div class="imgButton"> -->
        <div class="books-container2">
            <img id="book_img"high="200px" width="200px" src="{{book.cover_page.url}}">
            <!-- </div> -->
            <dl>
                <dt><h2>Author : <span id="dAuthor" contenteditable="true"> {{book.author}} </span></h2></dt>
                <dt><h2>Category : <span id="dCategory" contenteditable="true"> {{book.category}} </span></h2></dt>
                <hr>
                <dt><h2>Description :</h2></dt>
                <dd id="dDesc" contenteditable="true"> {{book.description}} </dd>
            </dl>
            <button id="save">Save Changes</button>
            
            <script src="js/adminDetails.js"></script>
        </div>
    </div>
        
</body>
</html>
